name: Build container image and deploy on dockerhub
on:
  push:
    tags: '*'
    branches-ignore:
      - 'autodelivery**'
      - 'bump-**'
      - 'renovate/**'
  pull_request:
    
jobs:
  test-IEEE-IoT:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout test
        uses: actions/checkout@v2.4.0
        with:
          repository: DanySK/Paper-2021-AppliedSoftComputing-Pulverization
          path: test
          fetch-depth: 0
          token: ${{ secrets.AUTOMERGE_TOKEN }}
      - name: Checkout action
        uses: actions/checkout@v2.4.0
        with:
          path: action
      - name: Test
        uses: ./action/
        id: run
        with:
          directory: test
          fail-on-error: true
          files: paper*-ieee-iot-*.tex
          tags: |
            3.0.0
      - name: Compile LaTeX
        uses: DanySK/compile-latex-action@0.3.57
  Build-And-Deploy-Container:
    runs-on: ubuntu-latest
    needs:
      - test-IEEE-IoT
    steps:
      - name: Checkout
        uses: danysk/action-checkout@0.2.1
      - name: Compute name
        env:
          SLUG: ${{ github.repository }}
        run: |
          IMAGE_NAME="$(echo $SLUG | tr '[:upper:]' '[:lower:]')"
          echo IMAGE_NAME="$IMAGE_NAME"
          echo IMAGE_NAME="$IMAGE_NAME" >> $GITHUB_ENV
          VERSION="$(git rev-list --all --count).$(date +%Y%m%d.%H%M)"
          echo VERSION="$VERSION"
          echo VERSION="$VERSION" >> $GITHUB_ENV
      - name: Build Image
        run: |
          echo docker build -t "$IMAGE_NAME:latest" -t "$IMAGE_NAME:$VERSION" .
          docker build -t "$IMAGE_NAME:latest" -t "$IMAGE_NAME:$VERSION" .
      - name: Run tests
        run: ./test.rb
      - name: Login to Docker Hub
        if: github.event_name != 'pull_request' && contains(github.ref, 'master')
        env:
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          DOCKER_USERNAME: danysk
        run: echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin docker.io
      - name: Deploy Image
        if: github.event_name != 'pull_request' && contains(github.ref, 'master')
        run: docker push --all-tags $IMAGE_NAME
      - uses: ncipollo/release-action@v1
        if: github.event_name != 'pull_request' && contains(github.ref, 'master')
        name: Create GitHub Release
        with:
          tag: ${{ env.VERSION }}
          replacesArtifacts: true
          token: ${{ secrets.GITHUB_TOKEN }}
