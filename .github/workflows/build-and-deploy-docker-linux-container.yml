name: Build container image and deploy on dockerhub
on:
  push:
    tags: '*'
    branches-ignore:
      - 'autodelivery**'
      - 'bump-**'
      - 'renovate/**'
  pull_request:
    
jobs:
  Build-And-Deploy-Container:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: danysk/action-checkout@0.2.1
      - name: Compute name
        env:
          SLUG: ${{ github.repository }}
        run: |
          IMAGE_NAME="$(echo $SLUG | tr '[:upper:]' '[:lower:]')"
          echo IMAGE_NAME="$IMAGE_NAME"
          echo IMAGE_NAME="$IMAGE_NAME" >> $GITHUB_ENV
          VERSION="$(git rev-list --all --count).$(date +%Y%m%d.%H%M)"
          echo VERSION="$VERSION"
          echo VERSION="$VERSION" >> $GITHUB_ENV
      - name: Build Image
        run: |
          echo docker build -t "$IMAGE_NAME:latest" -t "$IMAGE_NAME:$VERSION" .
          docker build -t "$IMAGE_NAME:latest" -t "$IMAGE_NAME:$VERSION" .
      - name: Login to Docker Hub
        if: github.event_name != 'pull_request' && contains(github.ref, 'master')
        env:
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          DOCKER_USERNAME: danysk
        run: echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin docker.io
      - name: Deploy Image
        if: github.event_name != 'pull_request' && contains(github.ref, 'master')
        run: docker push --all-tags $IMAGE_NAME
      - uses: ncipollo/release-action@v1
        if: github.event_name != 'pull_request' && contains(github.ref, 'master')
        name: Create GitHub Release
        with:
          tag: ${{ env.VERSION }}
          replacesArtifacts: true
          token: ${{ secrets.GITHUB_TOKEN }}
